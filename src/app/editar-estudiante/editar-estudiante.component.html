<div class="container pt 4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-text-center">
                <div class="card-body">
                    <h3>
                        Modificar Registro
                    </h3>
                    <form class="mt-4" (ngSubmit)="editarRegistro()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" [(ngModel)]="usuario.nombre" class="form-control" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" [(ngModel)]="usuario.direccion" class="form-control" name="direccion">
                        </div>
                        <button class="btn btn-dark" (click)="editarRegistro()">Guardar Cambios</button>
                    </form>


                </div>

            </div>

        </div>

    </div>

</div>
